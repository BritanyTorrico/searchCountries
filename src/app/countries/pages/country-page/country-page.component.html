
<ng-template #loading>
  <div class="alert alert-info">
    Espere por favor.
  </div>
</ng-template>

<div *ngIf="country; else loading">
  <div class="row">
    <div class="col-12">
      <h2>Pais: <strong>{{country.name.common}}</strong></h2>
      <hr>
    </div>
    <div class="row">
      <div class="col-4">
        <h3>Bandera</h3>
        <img [src]="country.flags.svg" [alt]="country.name.common"
          class="img-thumbnail">
      </div>
      <div class="col">
        <h3>Informaci√≥n</h3>
        <ul class="list-group">
          <li class="list-group-item">
            <strong>Poblacion:</strong>{{country.population | number}}
          </li>
          <li class="list-group-item">
            <strong>Poblacion:</strong>{{country.cca3}}
          </li>
        </ul>

      </div>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col">
      <h3>Traducciones</h3>
      <div class="d-flex-wrap">
        <span
        *ngFor="let translation of translations"
         class="badge bg-primary m-1">{{translation.common}}</span>
      </div>
    </div>
  </div>
  <button class="btn btn-success mt-5"
  [routerLink]="['/countries/by-capital']"
  >
  Volver
</button>
</div>
