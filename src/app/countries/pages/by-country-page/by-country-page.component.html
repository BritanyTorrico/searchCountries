<h2>Por Nombre</h2>
<hr>
<div class="row">
  <div class="col">
    <shared-search-box
      (onDebounce)="searchByCountry($event)"
      [initialValue]="initialValue"
      placeholder="Buscar por nombre">
    </shared-search-box>
  </div>
</div>
<div class="row">
  <div class="col">
    <hr>
    <shared-loading-spiner *ngIf="isLoading"></shared-loading-spiner>
    <countries-table [countries]="countries"></countries-table>
  </div>
